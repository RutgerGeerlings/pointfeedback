<svg width="480" height="140" viewBox="0 0 480 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="480" height="140" fill="#f8fafc"/>

  <!-- Label -->
  <text x="240" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Widget Controls</text>

  <!-- Add Feedback Button (Blue) -->
  <circle cx="70" cy="75" r="32" fill="#3b82f6" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <g transform="translate(70, 75)">
    <rect x="-14" y="-12" width="28" height="20" rx="3" stroke="white" stroke-width="2.5" fill="none"/>
    <line x1="-8" y1="-5" x2="8" y2="-5" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="1" x2="2" y2="1" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M0 8l-6 10h12z" fill="white"/>
  </g>
  <text x="70" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Pin Feedback</text>

  <!-- Rounds Button (Green) -->
  <circle cx="180" cy="75" r="32" fill="#22c55e" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <g transform="translate(180, 75)">
    <rect x="-11" y="-8" width="22" height="26" rx="2" stroke="white" stroke-width="2.5" fill="none"/>
    <rect x="-6" y="-14" width="12" height="8" rx="1" stroke="white" stroke-width="2.5" fill="#22c55e"/>
    <path d="M-5 6l4 4 8-8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="180" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Rounds</text>

  <!-- General Feedback Button (Purple) -->
  <circle cx="290" cy="75" r="32" fill="#8b5cf6" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <g transform="translate(290, 75)">
    <rect x="-14" y="-14" width="28" height="28" rx="4" stroke="white" stroke-width="2.5" fill="none"/>
    <line x1="-8" y1="-6" x2="8" y2="-6" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="6" x2="4" y2="6" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <text x="290" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">General</text>

  <!-- View All Button (Gray) -->
  <circle cx="400" cy="75" r="32" fill="#6b7280" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <g transform="translate(400, 75)">
    <line x1="-12" y1="-9" x2="12" y2="-9" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-12" y1="-3" x2="12" y2="-3" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-12" y1="3" x2="12" y2="3" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-12" y1="9" x2="12" y2="9" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  <text x="400" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">View All</text>
</svg>